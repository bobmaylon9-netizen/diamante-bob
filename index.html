<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pra voc√™, Nicolly üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden; /* importante pras estrelas */
    }

    /* ‚≠ê ESTRELAS */
    .estrela {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 12px;
      opacity: 0.8;
      animation: cair linear forwards;
      pointer-events: none;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: rgba(255,255,255,0.96);
      border-radius: 26px;
      padding: 26px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .mensagem {
      display: none;
      margin-top: 18px;
      color: #e63946;
      font-size: 16px;
      font-weight: bold;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Oi, Nicolly üíï</h1>
    <p>Tem coisas que n√£o precisam ser explicadas.</p>

    <button onclick="acao()">Clica aqui üíñ</button>

    <div id="m1" class="mensagem">Voc√™ tem uma vibe que n√£o passa despercebida.</div>
    <div id="m2" class="mensagem">√â calma‚Ä¶ mas ao mesmo tempo intensa.</div>
    <div id="m3" class="mensagem">Esse som agora explica melhor do que palavras.</div>
    <div id="m4" class="mensagem">S√≥ queria que voc√™ sentisse isso.</div>
  </div>

  <script>
    /* ‚≠ê FUN√á√ÉO ESTRELAS CAINDO */
    function criarEstrela() {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.innerHTML = "‚ú®";

      estrela.style.left = Math.random() * 100 + "vw";
      estrela.style.fontSize = (Math.random() * 10 + 8) + "px";
      estrela.style.animationDuration = (Math.random() * 3 + 3) + "s";

      document.body.appendChild(estrela);

      setTimeout(() => {
        estrela.remove();
      }, 6000);
    }

    setInterval(criarEstrela, 350);

    function vibrar() {
      if (navigator.vibrate) {
        navigator.vibrate([120, 80, 120]);
      }
    }

    function toqueChaseAtlantic() {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioContext();

      const osc1 = ctx.createOscillator();
      const osc2 = ctx.createOscillator();
      const gain = ctx.createGain();
      const filter = ctx.createBiquadFilter();

      osc1.type = "sine";
      osc1.frequency.value = 110;

      osc2.type = "triangle";
      osc2.frequency.value = 220;
      osc2.detune.value = -15;

      filter.type = "lowpass";
      filter.frequency.value = 700;

      gain.gain.value = 0;

      osc1.connect(filter);
      osc2.connect(filter);
      filter.connect(gain);
      gain.connect(ctx.destination);

      osc1.start();
      osc2.start();

      gain.gain.linearRampToValueAtTime(0.25, ctx.currentTime + 1);
      gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 3);

      setTimeout(() => {
        osc1.stop();
        osc2.stop();
        ctx.close();
      }, 3200);
    }

    function acao() {
      vibrar();
      toqueChaseAtlantic();

      setTimeout(() => m1.style.display = "block", 600);
      setTimeout(() => m2.style.display = "block", 1600);
      setTimeout(() => m3.style.display = "block", 2600);
      setTimeout(() => m4.style.display = "block", 3600);
    }
  </script>

</body>
</html>
