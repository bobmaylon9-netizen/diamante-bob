<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pra voc√™, Nicolly üíñ</title>

  <style>
    * {

    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden; /* necess√°rio pras estrelas */
    }

    /* ‚≠ê ESTRELAS CAINDO */
    .estrela {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      pointer-events: none;
      animation: cair linear forwards;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh);

      }
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e63946;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .mensagem {
      display: none;
      margin-top: 18px;
      color: #e63946;
      font-size: 16px;
      font-weight: bold;
      animation: aparecer 0.8s ease;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Oi, Nicolly üíï</h1>
    <p>Clica no bot√£o com calma‚Ä¶</p>

    <button onclick="acao()">Clica aqui üíñ</button>

    <div id="m1" class="mensagem">Voc√™ √© especial demais pra n√£o receber um carinho assim üí´</div>
    <div id="m2" class="mensagem">Voc√™ tem uma vibe que n√£o passa despercebida.</div>

    <div id="m4" class="mensagem">Esse som agora explica melhor do que palavras.</div>
    <div id="m5" class="mensagem">S√≥ queria que voc√™ sentisse isso.</div>
  </div>

  <!-- üéµ M√öSICA -->
  <audio id="musica" preload="auto">

  </audio>

  <script>
    /* ‚≠ê CRIAR ESTRELAS ALEAT√ìRIAS */
    function criarEstrela() {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");

      const estrelas = ["‚ú®", "‚≠ê", "üí´", "üåü"];
      estrela.innerHTML = estrelas[Math.floor(Math.random() * estrelas.length)];

      estrela.style.fontSize = (Math.random() * 10 + 10) + "px";
      estrela.style.animationDuration = (Math.random() * 3 + 3) + "s";

      document.body.appendChild(estrela);

      setTimeout(() => {
        estrela.remove();
      }, 6000);
    }

    setInterval(criarEstrela, 350);

    function acao() {
      // vibra√ß√£o
      if (navigator.vibrate) {
        navigator.vibrate([120, 80, 120]);
      }

      // tocar m√∫sica
      const musica = document.getElementById("musica");
      musica.volume = 0.25;
      musica.play();

      // mostrar mensagens
      setTimeout(() => m1.style.display = "block", 600);
      setTimeout(() => m2.style.display = "block", 1600);
      setTimeout(() => m3.style.display = "block", 2600);
      setTimeout(() => m4.style.display = "block", 3600);

    }
  </script>

</body>
</html>
